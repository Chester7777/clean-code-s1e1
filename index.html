<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <section class="inf-container">
    <img src="./eisenhower-matrix.jpg" alt="the eisenhover matrix img">
    <a
      class="inf-container__more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </section>
  <section class="add-item-container">
    <article id="add-elem">
      <label for="new-task">Add Item</label>
      <div class="add-elem__task-row-wrap">
        <input
          id="new-task"
          class="task"
          type="text"
        >
        <button>Add</button>
      </div>
    </article>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="task"
        >
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
